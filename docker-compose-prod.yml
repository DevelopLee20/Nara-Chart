version: '3.8'

services:
  # =========================
  # PostgreSQL Database - Production
  # =========================
  postgres:
    image: postgres:15-alpine
    container_name: nara-chart-postgres-prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-nara_prod_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-CHANGE_THIS_TO_STRONG_PASSWORD_MIN_32_CHARS}
      POSTGRES_DB: ${POSTGRES_DB:-nara_chart_production}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=C"
    ports:
      - "127.0.0.1:${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
      - ./backups/postgres:/backups
    networks:
      - nara-network-prod
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nara_prod_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 512M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # =========================
  # Redis Cache - Production
  # =========================
  redis:
    image: redis:7-alpine
    container_name: nara-chart-redis-prod
    command: >
      redis-server
      --appendonly yes
      --requirepass ${REDIS_PASSWORD:-CHANGE_THIS_TO_STRONG_REDIS_PASSWORD_MIN_32_CHARS}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
    ports:
      - "127.0.0.1:${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_prod_data:/data
    networks:
      - nara-network-prod
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # =========================
  # FastAPI Backend - Production
  # =========================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
      args:
        BUILD_DATE: ${BUILD_DATE}
        VERSION: ${VERSION:-1.0.0}
    container_name: nara-chart-backend-prod
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-nara_prod_user}:${POSTGRES_PASSWORD:-CHANGE_THIS_TO_STRONG_PASSWORD_MIN_32_CHARS}@postgres:5432/${POSTGRES_DB:-nara_chart_production}
      POSTGRES_USER: ${POSTGRES_USER:-nara_prod_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-CHANGE_THIS_TO_STRONG_PASSWORD_MIN_32_CHARS}
      POSTGRES_DB: ${POSTGRES_DB:-nara_chart_production}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      DATABASE_POOL_SIZE: ${DATABASE_POOL_SIZE:-20}
      DATABASE_MAX_OVERFLOW: ${DATABASE_MAX_OVERFLOW:-10}
      REDIS_URL: redis://:${REDIS_PASSWORD:-CHANGE_THIS_TO_STRONG_REDIS_PASSWORD_MIN_32_CHARS}@redis:6379/0
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-CHANGE_THIS_TO_STRONG_REDIS_PASSWORD_MIN_32_CHARS}
      REDIS_CACHE_TTL: ${REDIS_CACHE_TTL:-3600}
      APP_ENV: ${APP_ENV:-production}
      DEBUG: ${DEBUG:-false}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      SECRET_KEY: ${SECRET_KEY:-CHANGE_THIS_TO_RANDOM_SECRET_KEY_USE_OPENSSL_RAND_HEX_32}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-yourdomain.com,www.yourdomain.com}
      CORS_ORIGINS: ${CORS_ORIGINS:-https://yourdomain.com,https://www.yourdomain.com}
      WORKERS: ${WORKERS:-4}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./logs/backend:/app/logs
      - backend_prod_data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nara-network-prod
    command: >
      uvicorn app.main:app
      --host 0.0.0.0
      --port 8000
      --workers ${WORKERS:-4}
      --log-level ${LOG_LEVEL:-info}
      --no-access-log
      --proxy-headers
      --forwarded-allow-ips='*'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 512M
      replicas: 1
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"

  # =========================
  # React Frontend - Production
  # =========================
  frontend:
    build:
      context: ./frontend/app
      dockerfile: Dockerfile
      target: production
      args:
        REACT_APP_API_URL: ${REACT_APP_API_URL}
        BUILD_DATE: ${BUILD_DATE}
        VERSION: ${VERSION:-1.0.0}
    container_name: nara-chart-frontend-prod
    environment:
      NODE_ENV: ${NODE_ENV:-production}
    ports:
      - "${FRONTEND_PORT:-80}:80"
      - "${FRONTEND_SSL_PORT:-443}:443"
    volumes:
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - backend
    networks:
      - nara-network-prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 128M
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"

  # =========================
  # Nginx Reverse Proxy
  # =========================
  nginx-proxy:
    image: nginx:alpine
    container_name: nara-chart-nginx-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx-proxy:/var/log/nginx
    depends_on:
      - frontend
      - backend
    networks:
      - nara-network-prod
    restart: unless-stopped
    profiles:
      - proxy
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"

  # =========================
  # Backup Service
  # =========================
  backup:
    image: postgres:15-alpine
    container_name: nara-chart-backup
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-nara_prod_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-CHANGE_THIS_TO_STRONG_PASSWORD_MIN_32_CHARS}
      POSTGRES_DB: ${POSTGRES_DB:-nara_chart_production}
    volumes:
      - ./backups:/backups
      - ./scripts/backup.sh:/backup.sh:ro
    networks:
      - nara-network-prod
    depends_on:
      - postgres
    entrypoint: /bin/sh
    command: -c "crond -f -l 2"
    restart: unless-stopped
    profiles:
      - backup
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

# =========================
# 네트워크 & 볼륨 설정
# =========================
networks:
  nara-network-prod:
    driver: bridge
    name: nara-network-prod
    ipam:
      config:
        - subnet: 172.30.0.0/16   # ← 기존 172.20.0.0/16 충돌 방지용으로 변경

volumes:
  postgres_prod_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-./data}/postgres
  redis_prod_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${DATA_PATH:-./data}/redis
  backend_prod_data:
    driver: local